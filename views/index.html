<div class="row page-header">
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<a class="btn btn-primary pull-left" href="#/new" >Add new event.</a>
	</div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<input type="text" ng-model="search" class="form-control pull-right" placeholder="Search">
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<table ID="diff-table" class="table table-bordered">
			<thead>
				<tr>
				
					<th>#</th>
					<th>Title</th>
					<th>Description</th>
					<th>Date</th>
					<th>Days Left</th>

				</tr>
			</thead>
			<tbody>

				<tr ng-repeat="event in events | filter:search | orderBy:'date'">

					<td><a ng-href="#/edit/{{ event.id }}"> Edit </a> </td>
					<td>{{ event.title }}</td>
					<td>{{ event.description }}</td>
					<td>{{ event.date | date:'dd/MM/yyyy' }}</td>
					<td>{{ Math.floor(( event.date - dateToday ) / 86400000 ) }} days</td>

				</tr>

				<tr ng-hide="events">
					<td colspan="5">No events. Go ahead and add some <a href="#/new">here</a>.</td>
				</tr>

			</tbody>
		</table>
	</div>
</div>
