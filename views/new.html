<h2>New event.</h2>
<div class="addEvent">
	
	<form name="addForm" class="form-validate">
		<div class="form-group">
			<label for="title">Event title.</label>
			<input type="text" class="form-control" ng-minlength="2" ng-model="event.title" id="title" placeholder="Event title." required>
		</div>
		<div class="form-group">
			<label for="description">Event description.</label>
			<textarea class="form-control" ng-minlength="5" ng-model="event.description" id="description" placeholder="Event description." rows="5" required></textarea>
		</div>
		<div class="form-group">
			<label for="date">Event date.</label>
			<input type="date" class="form-control" ng-model="event.date" id="date" required />
		</div>
		<a href="#/" class="btn btn-danger ">Cancel</a>
		<button id="addEvent" class="btn btn-primary pull-right" ng-disabled="addForm.$invalid" ng-click="addEvent()">Add new event.</button>
	</form>

</div>
